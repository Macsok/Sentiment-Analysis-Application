{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Row Updates (SSE)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1vw;
        }
        #output {
            font-family: Arial, sans-serif;
            margin-top: 1vw;
        }
        /* Language box style */
        .row {
            width: 90%;
            margin: auto;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            /* font-weight: bold; */
            /* margin-bottom: 3vw; */
            margin-top: 1vw;
            /* background-color: #393939; */
            color: white;
        }
        .row.positive {
            background-color: #4aa54d;
        }

        .row.negative {
            background-color: #ba1f1f;
        }

        .row.neutral {
            background-color: #3888e3;
        }

        .final-message {
            width: 90%;
            margin: auto;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            /* font-weight: bold; */
            /* margin-bottom: 3vw; */
            margin-top: 2vw;
            background-color: #524646b9;
            color: white;
        }
        p {
            display: flex;
            justify-content: space-between;
        }
    </style>
{% endblock %}

{% block content %}

    <h1>Dynamic Row Updates (Length Calculation)</h1>
    <div id="output"></div>

    <script>
        // Establish a connection to the SSE endpoint
        const eventSource = new EventSource("/stream");

        // When new data is received, update the page
        eventSource.onmessage = function(event) {
            const container = document.getElementById("output");
            // Parse the incoming JSON data
            const resultData = JSON.parse(event.data);
            // If the final message is received, close the connection

            if (resultData.is_final) {
                // Create a unique final message element
                const finalMessage = document.createElement("div");
                finalMessage.className = "final-message";  // Add class for styling
                finalMessage.textContent = resultData.text;  // Only display the final text
                container.appendChild(finalMessage);
                // Scroll down
                window.scrollTo(0, document.body.scrollHeight);

                // Close the connection
                eventSource.close();
                return;  // Stop further processing
            }

            // Create a new div for the incoming data
            const newRow = document.createElement("div");
            newRow.className = "row";  // Add class for styling
            // Set the background color of the new row using the parsed color
            newRow.style.backgroundColor = resultData.color;
            // Insert the text content, author, and score received from the server
            newRow.innerHTML = `
                <div class="row ${resultData.color_type}">
                <p><span><strong>Author:</strong> ${resultData.author}</span>
                <span><strong>Original language:</strong> ${resultData.language}</span></p>
                <strong>Comment:</strong> ${resultData.text} <br><br>
                <span><strong>Score:</strong> ${resultData.compound}</span>
                </div>
            `;
            container.appendChild(newRow);
            // Scroll down
            window.scrollTo(0, document.body.scrollHeight);
        };

        // Handle errors (optional)
        eventSource.onerror = function(event) {
            console.error("Error receiving SSE:", event);
            eventSource.close();
        };
    </script>
{% endblock %}
