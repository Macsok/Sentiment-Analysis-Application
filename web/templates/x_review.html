{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Row Updates (SSE)</title>
    <style>
        #output {
            display: flex;
            flex-direction: column;
        }        

        /* Language box style */
        .row {
            display: flex;
            flex-direction: row;
            align-items: stretch; /* Sprawia, że dzieci mają tę samą wysokość */
            width: 95%;
            margin: auto;
            padding: 2px;
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            margin-top: 0.5vw;
        }


        .stats{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 30%;
            padding: 10px; /* Dostosowano padding */
            border-radius: 8px;
            padding: 8px;
            margin-left: 10px;
            color: #fff;

        }

        .comment{
            background-color: #535353;
            width: 70%;
            padding: 10px;
            margin-left: 5px;
            border-radius: 8px;
            padding: 8px;

        }

        .stats.positive {
            background-color: #4aa54d;
        }

        .stats.negative {
            background-color: #ba1f1f;
        }

        .stats.neutral {
            background-color: #3888e3;
        }

        .final-message {
            width: 90%;
            margin: auto;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            /* font-weight: bold; */
            /* margin-bottom: 3vw; */
            margin-top: 2vw;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #524646b9;
            color: white;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-right: 91%;
            position: relative;
        }

        button:hover {
            background-color: #326b35;
        }

        textarea {
            width: 98%;
            min-height: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #a1a1a1;
            background-color: #e0e0e0;
            font-size: 1rem;
            color: #333;
            transition: background-color 0.3s ease;
            resize: none;
            margin-top: 1vw;
        }

        textarea:focus {
            background-color: #d1e7fd;
            outline: none;
            border-color: #4a90e2;
        }

        .loading-icon {
            display: none;
            margin-left: 10px;
        }

        .loading-icon-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>


<script>

    function runStream(){
        // Establish a connection to the SSE endpoint
        const eventSource = new EventSource("/stream");

        // When new data is received, update the page
        eventSource.onmessage = function(event) {
            const container = document.getElementById("output");
            // Parse the incoming JSON data
            const resultData = JSON.parse(event.data);
            // If the final message is received, close the connection

            if (resultData.is_final) {
                // Create a unique final message element
                const finalMessage = document.createElement("div");
                finalMessage.className = "final-message";  // Add class for styling
                finalMessage.textContent = resultData.text;  // Only display the final text
                container.appendChild(finalMessage);
                // Scroll down
                window.scrollTo(0, document.body.scrollHeight);

                // Close the connection
                eventSource.close();
                return;  // Stop further processing
            }

            // Create a new div for the incoming data
            const newRow = document.createElement("div");
            newRow.className = "row";  // Add class for styling
            // Set the background color of the new row using the parsed color
            newRow.style.backgroundColor = resultData.color;
            // Insert the text content, author, and score received from the server
            newRow.innerHTML = `
                <div class="row">
                    <div class="comment">
                        <strong>Comment:</strong> ${resultData.text} <br><br>
                    </div>

                    <div class="stats ${resultData.color_type}">
                        <span style="padding-top:10px;"><strong>Author:</strong> ${resultData.author}</span>
                        <span style="padding-top:10px;"><strong>Original language:</strong> ${resultData.language}</span>
                        <span style="padding-top:10px; padding-bottom:10px;"><strong>Score:</strong> ${resultData.compound}</span>
                    </div>
                </div>
            `;
            container.appendChild(newRow);
            // Scroll down
            window.scrollTo(0, document.body.scrollHeight);
        };

        // Handle errors (optional)
        eventSource.onerror = function(event) {
            console.error("Error receiving SSE:", event);
            eventSource.close();
        };

        document.getElementById("loading-icon").style.display = "none";
    }

    function startScrapingAndStream() {
        const url = document.getElementById("textinput").value;
        document.getElementById("loading-icon").style.display = "inline-block";
        fetch('/start_scraping', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                runStream();
            } else {
                console.error("Scraping failed");
                document.getElementById("loading-icon").style.display = "none";
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById("loading-icon").style.display = "none";
        });
    }
</script>

{% endblock %}

{% block content %}

    <h2>Dynamic Row Updates (Length Calculation)</h2>

    <div id="word">
        <form action="javascript:void(0);" method="POST" id="textForm" onsubmit="startScrapingAndStream();">
            <label for="textinput">Enter the website's url you want to analyse:</label>
            <br>
            <textarea id="textinput" name="textinput" placeholder="Your url..." required>{{ textinput }}</textarea>
            <br>
            <button type="submit">Submit</button>
            <div class="loading-icon-container">
                <img id="loading-icon" class="loading-icon" src="/static/css/img/loading.gif" alt="Loading...">
            </div>
        </form>
    </div>

    <div id="output"></div>

    {% if task_done %}
    <script>
        window.addEventListener("load", runStream());
    </script>
        
    {% endif %}


    
{% endblock %}
