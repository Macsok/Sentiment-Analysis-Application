<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data from Python</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .data-item {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    ok
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');

        // Function to append data to the container
        function appendData(data) {
            const newDiv = document.createElement('div');
            newDiv.classList.add('data-item');
            newDiv.textContent = `${data.message} (Received at: ${data.timestamp})`;
            container.appendChild(newDiv);
        }

        // Function to fetch data from the Python backend
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-data');
                const data = await response.json();
                appendData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Periodically fetch data
        setInterval(fetchData, 3000); // Fetch every 3 seconds
    </script>
</body>
</html>
